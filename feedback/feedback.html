<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css1.css"/>
  </head>
<body>
<div class="form-outer left">
	<div class="head">
		<h1 style="font-size:40px">Feedback Form</h1>
		<p>I will be glad if you have any thought about this website.</p>
	</div>
	<div class="form-inner">
		<form id='form1' autocomplete="on">
			<label>First Name</label>
			<input type="text" name="firstName" id="firstName" maxlength="10">
			<label>Last Name</label>
			<input type="text" name="lastName" id="lastName" maxlength="10">
			<label>Gender</label>
			<fieldset style="border:none">
			<label>
			<input type="radio" name='salutation' class='salutation' value="male" style="box-shadow: 0 0 0;" required="required"/>Male</label>
			<label><input type="radio" name='salutation' class="salutation" value="female" style="box-shadow: 0 0 0;"/>Female</label>
			</fieldset>
			<label>Your Comments:</label>
			<textarea maxlength="75" id="comment" class="text" rows="3" placeholder="write here..."></textarea>
			<fieldset style="border: none">
				<input type="button" value="Submit" id="btn1"> 
			 	<input type="button" value="Reset" style="float: right;" onclick="document.querySelector('form').reset()" id="btn2">
			 </fieldset>
		</form>
	</div>
</div>
<div class="right">
	<div class="heading" style="font-size: 30px; font-weight: bold;text-align: center; margin-bottom: 30px">
		Top Comments
	</div>
	<div class="card">
		<div class="head">Alvin says...</div>
		<div class="content">This design is pretty good. Thumbs up!</div>
	</div>
</div>
<footer>
<div class="footerContainer">
	<div class="footerInner">
		<div class="footerMain">Made with <img src="https://1.bp.blogspot.com/-NGlsolQi1uM/YR81nPapB-I/AAAAAAAACvI/_2UISukdPmE2h6TtwNe0Dnz-qnMWAPtMACLcBGAsYHQ/s0/like.png" alt="Love"/>  by- <a href="aboutme-remixed.html">Adarsh Rawat</a>
		</div>
	</div>
</div>
</footer>
<script src='main.js' type='text/javascript'/>
</body>
</html>
