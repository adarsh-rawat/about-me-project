<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css1.css"/>
  </head>
<body>
<div class="form-outer left">
	<div class="head">
		<h1 style="font-size:40px">Feedback Form</h1>
		<p>I will be glad if you have any thought about this website.</p>
	</div>
	<div class="form-inner">
		<form id='form1' autocomplete="on" onsubmit="return false">
			<label>First Name</label>
			<fieldset style="border:none;">
			<select id='salutation'>
				<option>Select</option>
				<option>Mr.</option>
				<option>Ms.</option>
				<option>Mrs.</option>
			</select>
			<input type="text" name="firstName" id="firstName" maxlength="10">
			</fieldset>
			<label>Last Name</label>
			<input type="text" name="lastName" id="lastName" maxlength="10">
			<label>Your Comments:</label>
			<textarea maxlength="75" id="comment" class="text" rows="3" placeholder="write here..."></textarea>
			<input type="button" value="Submit" id="btn1">
		</form>
	</div>
</div>
<div class="right">
	<div class="heading" style="font-size: 30px; font-weight: bold;text-align: center; margin-bottom: 30px">
		Top Comments
	</div>
	<div class="card">
		<div class="head">Alvin says...</div>
		<div class="content">This design is pretty good. Thumbs up!</div>
	</div>
</div>
<footer>
<div class="footerContainer">
	<div class="footerInner">
		<div class="footerMain">Made with <img src="https://1.bp.blogspot.com/-NGlsolQi1uM/YR81nPapB-I/AAAAAAAACvI/_2UISukdPmE2h6TtwNe0Dnz-qnMWAPtMACLcBGAsYHQ/s0/like.png" alt="Love"/>  by- <a href="https://htmlpreview.github.io/?https://github.com/adarshrawat1/about-me-project/blob/main/main/main.html">Adarsh Rawat</a>
		</div>
	</div>
</div>
</footer>
<script src='main.js' type='text/javascript'/>
</body>
</html>
