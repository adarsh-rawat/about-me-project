<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet"> 
	<link rel="preload" href="css1.css" as="style" onload="this.rel='stylesheet'" type='text/css'/>
  </head>
<body>
<div class="form-outer left">
	<div class="head">
		<h1 style="font-size:40px">Feedback Form</h1>
		<p>I will be glad if you have any thought about this website.</p>
	</div>
	<div class="form-inner">
		<form id='form1' autocomplete="off">
			<label>First Name</label>
			<fieldset style="border:none;">
			<select id='salutation'>
				<option>Select</option>
				<option>Mr.</option>
				<option>Ms.</option>
				<option>Mrs.</option>
			</select>
			<input type="text" name="firstName" id="firstName" maxlength="10">
			</fieldset>
			<label>Last Name</label>
			<input type="text" name="lastName" id="lastName" maxlength="10">
			<label>Your Comments:</label>
			<textarea maxlength="75" id="comment" class="text" rows="3" placeholder="write here..."></textarea>
			<input type="button" value="Submit" id="btn1">
		</form>
	</div>
</div>
<div class="right">
	<div class="heading" style="font-size: 30px; font-weight: bold;text-align: center; margin-bottom: 30px">
		Top Comments
	</div>
	<div class="card">
		<div class="head">Alvin says...</div>
		<div class="content">This design is pretty good. Thumbs up!</div>
	</div>
</div>
<footer>
<div class="footerContainer">
	<div class="footerInner">
		<div class="footerMain">Made with <img src="https://1.bp.blogspot.com/-NGlsolQi1uM/YR81nPapB-I/AAAAAAAACvI/_2UISukdPmE2h6TtwNe0Dnz-qnMWAPtMACLcBGAsYHQ/s0/like.png" alt="Love"/>  by- <a href="">Adarsh Rawat</a>
		</div>
	</div>
</div>
</footer>
<script type="text/javascript">
var x = document.querySelector('#btn1');
x.addEventListener('click', checkvalues);
function checkvalues(){
	console.log('called.');
	//sal = salutation, 
	var sal = document.getElementById('salutation');
	if(sal.value == 'Select'){
		alert('Please pick appropriate salutation');
		return;
	}
	var fname = document.getElementById('firstName');
	var lname = document.getElementById('lastName');
	if(hasNumber(fname.value) || hasNumber(lname.value)){
		alert('First or Last Name is invalid, Please make corrections.');
		return;
	}
	var comment= document.getElementById('comment');
	if(!sal.value.length || !fname.value.length || !lname.value.length || !comment.value.length){
		alert('some value is empty, please fill it.');
		return;
	}
	makeCard(sal, fname, lname, comment);
}
function makeCard(sal, fname, lname, comment) {
	var n = document.createElement('div');
	n.className = 'card';
	var newhead = document.createElement('div');
	var newcontent = document.createElement('div');
	newhead.className = 'head';
	newhead.innerHTML = sal.value + ' ' + fname.value + ' ' + lname.value+ ' says...';
	newcontent.className = 'content';
	newcontent.innerHTML = comment.value;
	n.appendChild(newhead);
	n.appendChild(newcontent);
	document.querySelector('.heading').after(n);
	n.classList.add('fade');
	if(document.getElementsByClassName('card').length == 5){
		document.getElementsByClassName('card')[4].remove();
	}
	setTimeout(()=>n.classList.remove('fade'), 700);
}
function hasNumber(myString) {
  return /\d/.test(myString);
}
</script>
</body>
</html>
